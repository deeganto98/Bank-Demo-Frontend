
<div class="sign-up">
    <form [formGroup]="signup_form" class="sign-up-form">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="signup_firstname" aria-placeholder="John">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="signup_lastname" aria-placeholder="Doe">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="signup_email" aria-placeholder="johndoe@gmail.com">
          </mat-form-field>
          <mat-form-field appearance="outline" >
            <mat-label>Age</mat-label>
            <input matInput formControlName="signup_age" aria-placeholder="42">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput formControlName="signup_username" aria-placeholder="johndoe42">
          </mat-form-field>
    </form>
</div>
